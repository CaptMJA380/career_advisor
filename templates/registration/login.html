<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in â€” Career Advisor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:linear-gradient(180deg,#071126,#081428);color:#e6eef8;font-family:Inter,Arial;margin:0;height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#071829;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.6);width:400px}
    h1{margin:0 0 12px;color:#7c5cff}
    label{display:block;margin-top:10px;font-size:13px;color:#cfe8ff}
    input[type="text"],input[type="password"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{margin-top:14px;width:100%;padding:10px;border-radius:8px;border:none;background:#7c5cff;color:white;font-weight:600}
    .note{font-size:13px;color:#94a3b8;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Career Advisor</h1>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div style="color:#ffb4b4">Your username and password didn't match. Please try again.</div>
      {% endif %}
      <label for="id_username">Username</label>
      <input type="text" name="username" id="id_username" required autofocus>

      <label for="id_password">Password</label>
      <input type="password" name="password" id="id_password" required>

      <button type="submit">Log in</button>
    </form>
    <div class="note">Need an account? <a href="/signup/">Sign up</a> or create a superuser with <code>python manage.py createsuperuser</code></div>
  </div>
</body>
</html>
