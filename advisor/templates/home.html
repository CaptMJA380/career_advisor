<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Career Advisor</title>
</head>
<body>
    <h1>Career Advisor</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Get Career Suggestions</button>
    </form>

    {% if careers %}
        <h2>Suggested Careers:</h2>
        <ul>
            {% for career in careers %}
                <li>{{ career }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
