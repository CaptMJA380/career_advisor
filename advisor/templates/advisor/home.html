<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Advisor</title>
<style>
    body { font-family: Arial; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .card { background: #fff; padding: 30px 40px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 400px; }
    h1 { text-align: center; color: #333; }
    form { display: flex; flex-direction: column; gap: 20px; }
    label { font-weight: bold; margin-bottom: 5px; color: #555; }
    input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px; transition: 0.3s; }
    input:focus { border-color: #007bff; outline: none; box-shadow: 0 0 5px rgba(0,123,255,0.5); }
    button { padding: 12px; border-radius: 5px; border: none; background: #007bff; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0056b3; }
    .advice { margin-top: 20px; background: #e7f3ff; padding: 15px; border-radius: 5px; border-left: 4px solid #007bff; }
    ul { padding-left: 20px; }
</style>
</head>
<body>

<div class="card">
    <h1>Career Advisor</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.name.label_tag }}
        {{ form.name }}

        {{ form.interest.label_tag }}
        {{ form.interest }}

        <button type="submit">Get Advice</button>
    </form>

    {% if advice_text %}
    <div class="advice">
        <strong>{{ advice_text }}</strong>
        {% if careers %}
        <ul>
            {% for career in careers %}
            <li>{{ career }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% endif %}
</div>

</body>
</html>
