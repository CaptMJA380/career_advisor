<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Advisor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">Career Path Advisor</h2>

        <form method="POST" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="interest" class="form-label fw-bold">Choose Your Interest</label>
                {{ form.interest }}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Get Career Suggestions</button>
            </div>
        </form>

        {% if careers %}
        <div class="alert alert-info mt-4 rounded-4">
            <h5 class="fw-bold text-center text-dark mb-3">Recommended Careers in {{ interest|title }}:</h5>
            <ul class="list-group list-group-flush">
                {% for career in careers %}
                    <li class="list-group-item text-center">{{ career }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
