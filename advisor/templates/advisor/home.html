<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Advisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #6610f2);
            color: white;
            font-family: "Poppins", sans-serif;
            height: 100vh;
        }
        .container {
            margin-top: 80px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .result-card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            animation: fadeIn 0.7s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
        button {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">ðŸŽ¯ Career Path Advisor</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light mt-2 px-4 py-2">Get Advice</button>
        </form>

        {% if careers %}
        <div class="result-card mt-4">
            <h4>Recommended Careers for <span class="text-primary">{{ interest|title }}</span>:</h4>
            <ul class="list-group mt-2">
                {% for career in careers %}
                <li class="list-group-item">{{ career }}</li>
                {% endfor %}
            </ul>
            <a href="/" class="btn btn-outline-primary mt-3">Try Again</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
